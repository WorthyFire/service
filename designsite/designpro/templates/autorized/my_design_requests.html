{% extends "base_generic.html" %}

{% block content %}
    <h2>Мои заявки</h2>
    <form method="get">
        {{ filter_form.as_p }}
        <input type="submit" value="Применить фильтр">
    </form>
    <ul>
        {% for request in my_requests %}
            <li>
                <a href="{% url 'request_detail' request.pk %}">{{ request.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
